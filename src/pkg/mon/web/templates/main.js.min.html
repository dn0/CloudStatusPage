<script>"use strict";function prettifyTimestamps(){const e="yyyy-LL-dd HH:mm ZZZZ";document.querySelectorAll("span.timestamp-raw").forEach(function(t){const n=luxon.DateTime.fromISO(t.innerHTML);n.isValid&&(t.innerHTML=n.toFormat(t.dataset.timestamp_fmt||e),t.classList.remove("timestamp-raw"))})}function resizeActiveCharts(){activeCharts.forEach(function(e){e.resize()})}document.addEventListener("DOMContentLoaded",function(){prettifyTimestamps()}),document.addEventListener("htmx:afterSettle",function(){prettifyTimestamps()}),document.addEventListener("htmx:beforeSwap",function(e){e.detail.target.id==="body"&&activeCharts.forEach(function(e,t){e.dispose(),activeCharts.delete(t)})}),window.addEventListener("resize",debounce(function(){resizeActiveCharts()},100)),screen.orientation.addEventListener("change",debounce(function(){resizeActiveCharts()},100))</script>
